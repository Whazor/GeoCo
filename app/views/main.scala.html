@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@title</title>
         
        <link rel="stylesheet" href="@routes.Assets.at("css/normalize.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCX7j8_4dYVHYZ5w4VBYaC7zc8WTKwKmm0&sensor=false"></script>
    </head>
    <body>
        @content
    </body>
